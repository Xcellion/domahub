<!DOCTYPE html>
<html>
  <head>
    <title>w3bbi - Log In</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <link rel="stylesheet" href="./font-awesome-4.6.3/css/font-awesome.min.css" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link href='https://fonts.googleapis.com/css?family=Share+Tech|Roboto+Condensed:400,300|Source+Sans+Pro:400,300' rel='stylesheet' type='text/css' />
  </head>

  <body>

    <div id="login_dropdown">
      <form method="post" action="#">
      <fieldset class="w3bbi_icon">
        w3bbi
      </fieldset>
      <fieldset class="credentials">
        <label class="email">Email</label>
        <input id="username" name="username" type="text" autocomplete="on">
        <label class="password">Password</label>
        <input id="password" name="password" type="password">
      </fieldset>
      <fieldset class="login_triggers">
        <a class="forgot" href="forgot">Forgot your credentials?</a>
      </fieldset>
      <fieldset class="login_field">
        <button class="submit_button" type="button">Log In</button>
      </fieldset>
      </form>
    </div>

  </body>

</html>
